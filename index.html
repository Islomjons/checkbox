<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Checkbox</title>
</head>
<body>
    
    <section class="checkbox__section">
        <div class="container">
            <div class="checkbox__container">
                
                <form action="">
                    <div class="checkbox__list">
                        <input id="basketball" type="checkbox" name="sport__type">
                        <div class="input__item">
                            <label for="basketball">
                                <span class="icon"></span>
                                <img class="basket-img" src="./images/basketball-solid.svg" alt="basketball-icon">
                                <p class="checkbox__text">
                                    Basketball
                                </p>
                            </label>
                        </div>

                        <input id="swimming" type="checkbox" name="sport__type">
                        <div class="input__item">
                            <label for="swimming">
                                <span class="icon"></span>
                                <img class="basket-img" src="./images/swimming.svg" alt="basketball-icon">
                                <p class="checkbox__text">
                                    swimming
                                </p>
                            </label>
                        </div>

                        <input id="quidditch" type="checkbox" name="sport__type">
                        <div class="input__item">
                            <label for="quidditch">
                                <span class="icon"></span>
                                <img class="basket-img" src="./images/quitt.svg" alt="basketball-icon">
                                <p class="checkbox__text">
                                    quidditch
                                </p>
                            </label>
                        </div>
                    </div>   
                </form>
            </div>
        </div>
    </section>
    
    
</body>
</html>
